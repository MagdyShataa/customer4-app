<div class="container-sm p-5 mx-auto my-5 bg-secondary-subtle rounded-5 border-0 shadow-sm">
  <div class="row justify-content-center ">
    <div class="card my-auto shadow">
      <div class="card-body px-5">
        <div class="text-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
            class="bi bi-person-check-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0" />
            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
          </svg>
        </div>
        <div class="text-center">
          <h2>Welcome</h2>
        </div>
        <p style="color: lightslategray; text-align: center;">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your login
          details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-control py-4 rounded-4 border-0 shadow px-4">

          <div class="form-group">
            <label for="email" class="text-black fw-semibold">Email: </label>
            <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email" name="email"
              required minlength="4" #email />



          </div>
          <br>

          <div class="form-group">
            <label for="password" class="text-black fw-semibold">Password: </label>
            <input type="password" id="password" placeholder="Password" class="form-control" formControlName="password"
              name="password" required minlength="4" />

            <br>
          </div>
          <br>


          <button type="button" class="btn btn-dark btn-lg px-3 p-2 " (click)="updateProfile()">Update Profile</button>
          <br>
          <br>
          <p>Complete the form to enable button..</p>
          <button type="submit" class="btn btn-primary btn-lg px-3 p-2 " [disabled]="!loginForm.valid">Submit</button>




        </form>
      </div>
      <br>
      <div class="card-footer text-right">
        <small>
          <a class="btn btn-success" routerLink="/forget-password" routerLinkActive="active"
            home="page">forget-password</a>
        </small>
      </div>
    </div>
  </div>
  <h2>Login</h2>
  <p>{{message}}</p>
  <p>
    <button type="button"  class="btn btn-info" (click)="login()"  *ngIf="!authService.isLoggedIn">Login</button>
    <button type="button" class="btn btn-info"  (click)="logout()" *ngIf="authService.isLoggedIn">Logout</button>
  </p>
</div>




<router-outlet></router-outlet>
